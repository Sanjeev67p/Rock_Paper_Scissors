<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_&_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"><h1>Rock Paper & Scissors</h1></div>
    <div class="content">
        <h2 id="sizeofchoices">Enter Your Choice</h2>
        <div class="choices">
            <button id="rock" ></button>
            <button id="paper" ></button>
            <button id="scissors" ></button>
            
        </div>
        
    </div>
    <div class="results">
        <h1>Computer's Choice: <span id="computer-choice"></span></h2>
        <h1>Your Choice: <span id="your-choice"></span></h2>
        <h1>Result: <span id="result"></span></h2>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
